version: '3.8'

services:
  # 1. Your Python Backend
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - MILVUS_URI=http://milvus-standalone:19530  # Points to the container below
    depends_on:
      - milvus-standalone
    volumes:
      - ./backend/data_uploads:/app/data_uploads # Persist uploads
      - ./backend/storage_rag:/app/storage_rag   # Persist index

  # 2. Milvus Database (The Real Version, not Lite)
  milvus-standalone:
    image: milvusdb/milvus:v2.3.13
    command: ["milvus", "run", "standalone"]
    environment:
      ETCD_ENDPOINTS: etcd:2379  # <--- TELLS MILVUS WHERE ETCD IS
      MINIO_ADDRESS: minio:9000  # <--- TELLS MILVUS WHERE MINIO IS
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - ./volumes/milvus:/var/lib/milvus
    depends_on:
      - etcd
      - minio

  # 3. Etcd (Required by Milvus)
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls=http://0.0.0.0:2379
    volumes:
      - ./volumes/etcd:/etcd

  # 4. MinIO (Required by Milvus for storage)
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    command: minio server /minio_data
    volumes:
      - ./volumes/minio:/minio_data